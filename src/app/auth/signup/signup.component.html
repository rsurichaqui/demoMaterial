<section class="signup-form" >
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #forma="ngForm" >
        <mat-form-field>  
            <input type="email" 
            matInput 
            placeholder="Su correo"
            ngModel
            name="email"
            required
            minlength="6"
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">El campo no deberia ser vacio</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">El correo es valido</mat-error>
        </mat-form-field>
        <mat-form-field>  
            <input type="password" 
            matInput 
            placeholder="Su password"
            ngModel
            name="password"
            required
            minlength="6">
            <mat-hint>Deberia ser almenos 6 caracteres</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput 
              placeholder="Su cumpleaÃ±os" 
              [matDatepicker]="picker"
              ngModel 
              name="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-checkbox 
          ngModel 
          name="agre" 
          required
          color="primary">
          Acuerdo con condiciones y terminos
        </mat-checkbox>
        <button type="submit" mat-raised-button color="primary" [disabled]="forma.invalid">Submit</button>
    </form>
</section>
